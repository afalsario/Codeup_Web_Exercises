<html>

	<title></title>

<link rel="stylesheet" href="/css/whack.css">
</head>
<body>
Score: <span id="score"></span>
<br>
Timer: <span id="timer">30</span>
<br>
<button id="gameOn">Start!</button>
	<div id="box">
		<div class='box'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box' class='left-middle'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box' class="left-bottom">
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
		<div class='box'>
			<img class='mole' src="/img/resetti.jpg">
		</div>
	</div>

	<script>

	//select a random div
	//array of mole images

	var gameTime = 10;
	var score = 0;
	console.log(score);

	var random;
	var randDiv;
	var mole;
	var gameOn;

$('#gameOn').click(function(event){

	gameOn =  setInterval(function(){

		random = Math.round(Math.random()*8);
		randDiv = $('.box').eq(random).click();
		mole = $('.mole')[random];

		$(mole).fadeIn(200).delay(500).fadeOut(400);

		console.log(mole);

		$(mole).on('click', function(){
			$(this).fadeOut();
		});

	}, 2000);

	$('img').on('click', function(){
			$('#score').html(score += 1);
		});

	continueGame();


});

function gameOver() {
	clearInterval(gameOn);
	$('#box').addClass('gameover').html('<p>GAME OVER</p>').css('border', 'none');
}

function continueGame() {
	setTimeout(function(){
		gameTime--;
		$('#timer').html(gameTime);

		if (gameTime > 0) {
			continueGame();
		} else {
			gameOver();
		}
	}, 1000);
}






	</script>

</body>
</html>
