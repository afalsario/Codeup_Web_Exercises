<html>
<head>
	<title>Switch</title>
</head>
<body>
	<script>
	// ignore these lines for now
	// just know that the variable 'color' will end up with a random value from the colors array
	var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
	var color = colors[Math.floor(Math.random()*colors.length)];

	var favorite = 'green'; // todo, change this to your favorite color from the list

	// todo: Create a block of if/else statements to check for every color except indigo and violet.
	// todo: When a color is encountered log a message that tells the color, and an object of that color.
	//       Example: Blue is the color of the sky.
	switch(color)
	{
		case "red":
			console.log("Apples are " + color + ".");
			break;
		case "orange":
			console.log("Traffic cones are " + color + ".");
			break;
		case 'yellow':
			console.log("Bananas are " + color + ".");
			break;
		case 'green':
			console.log("Grass is " + color + ".");
			break;
		case 'blue':
			console.log("The sky is " + color + ".");
			break;
		default:
			console.log("I do not know anything that is " + color + ".");
			break;
	}

	// todo: Using the ternary operator, conditionally log a statement that
	//       says whether the random color matches your favorite color.
	var message = (color == favorite) ? "That is my favorite color" : "That is not my favorite color.";
	console.log(message);
	</script>
</body>
</html>
