<script>

// create a circle object
var circle =
{
    radius: 3,
    getArea: function ()
    {
        // todo: finish this method
        var area = Math.PI * (Math.pow(this.radius, 2));
        return area;
    },
    logInfo: function (round)
    {
        var number = circle.getArea();
        if(round == true)
        {
        	number = Math.round(circle.getArea());
        }
        // todo: complete this method. if round is true, round the result to the nearest integer.
        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + number);
    }
};

console.log(circle.getArea());

// log info about the circle
circle.logInfo(false);
circle.logInfo(true);

// todo:
// Change the radius of the circle to 5.

circle.radius = 5;

// log info about the circle

circle.logInfo(true);

</script>
