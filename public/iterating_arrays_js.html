<html>
<head>
	<title></title>
</head>
<body>
<script>
	// todo:
	// Create an array of 4 names using literal array notation, in a variable called 'names'.
	var names = ['Ashley', 'Amanda', 'Caitlin', 'Bob'];
	// todo:
	// Create a log statement that will log the number of elements in the names array.
	console.log(names.length);
	// todo:
	// Create log statements that will print each of the names array elements individually
	console.log(names[0]);
	console.log(names[1]);
	console.log(names[2]);
	console.log(names[3]);

	//Create a for loop to iterate through the names
	for(var i = 0; i < names.length; i++)
	{
		console.log(names[i]);
	}
	//Create a forEach function to iterate through the names
	names.forEach(function(name){
		console.log(name);
	});
</script>
</body>
